<div class="pageStyle">
  <h1 class="title" align="center">{{title}}</h1>
  <button (click)="unhide()" class="newPost">New Thought</button>
  <fieldset class="pageLayout">

    <table>
      <ul>
        <div *ngFor="let post of allPost">
          <app-post [currentPost]=post (callParent)="removePost($event)"></app-post>
        </div>
      </ul>
    </table>

  </fieldset>
</div>
<app-post-form [ngClass]="{'hidden':isHidden}" (callParent)="generateNewPost($event)"></app-post-form>
